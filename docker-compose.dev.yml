services:
  postgres:
    image: postgres:13
    container_name: apoj_postgres_dev
    environment:
      POSTGRES_DB: reverse_song
      POSTGRES_USER: reverse_user
      POSTGRES_PASSWORD: reverse_pass
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - '6379:6379'
  minio:
    image: minio/minio
    container_name: apoj_minio_dev
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: apoj_backend_dev
    working_dir: /workspace/packages/backend
    environment:
      - MINIO_PUBLIC_HOST=localhost
      - MINIO_PUBLIC_PORT=9000
      - PNPM_HOME=/pnpm
      - CI=true
    volumes:
      - ./:/workspace
      - pnpm-store:/pnpm
    command: sh -c "corepack enable && pnpm install --filter backend --ignore-scripts --no-frozen-lockfile && pnpm --filter backend run dev"
    ports:
      - '3000:3000'
      - '9229:9229' # Expose Node.js debug port
    depends_on:
      - postgres
      - redis
      - minio
  frontend:
    image: node:20-alpine
    container_name: apoj_frontend_dev
    working_dir: /workspace/packages/frontend
    environment:
      - CI=true
      - PNPM_HOME=/pnpm
    volumes:
      - ./:/workspace
      - pnpm-store:/pnpm
    command: sh -c "corepack enable && pnpm install --filter frontend --ignore-scripts --no-frozen-lockfile && pnpm --filter frontend run dev --host 0.0.0.0"
    ports:
      - '5173:5173'
    depends_on:
      - backend
volumes:
  postgres_data:
  minio_data:
  pnpm-store:
